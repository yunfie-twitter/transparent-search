services:
  db:
    image: groonga/pgroonga:3.1.5-alpine-16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-search_engine}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-search_engine}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080", "--log-level", "debug"]
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://user:password@db/search_engine}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/code/app
      - ./db:/code/db

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["arq", "app.worker.WorkerSettings"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://user:password@db/search_engine}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CRAWLER_UA: ${CRAWLER_UA:-TransparentSearchBot/1.0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/code/app
      - ./db:/code/db

volumes:
  pg_data:
