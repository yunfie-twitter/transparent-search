version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: transparent-search-postgres
    environment:
      POSTGRES_DB: transparent_search
      POSTGRES_USER: search_user
      POSTGRES_PASSWORD: search_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U search_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - search_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: transparent-search-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - search_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: transparent-search-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://search_user:search_password@postgres:5432/transparent_search
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    networks:
      - search_network
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8080

  # Frontend (React + Express Proxy)
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: transparent-search-frontend
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      BACKEND_URL: http://backend:8080
      REACT_APP_API_BASE_URL: /api
    depends_on:
      - backend
    networks:
      - search_network
    command: npm start

volumes:
  postgres_data:
  redis_data:

networks:
  search_network:
    driver: bridge
