services:
  # PostgreSQL Database with PGroonga full-text search
  # ðŸ” Image: Custom build from Dockerfile.postgres
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: transparent_search_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transparent_search
    # Removed: ports section - only accessible within transparent_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - transparent_network

  # Redis Cache
  # âš ï¸ NOTE: Ports NOT exposed - only accessible within container network
  redis:
    image: redis:7-alpine
    container_name: transparent_search_cache
    # Removed: ports section - only accessible within transparent_network
    command: redis-server --appendonly yes --requirepass transparent_search
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - transparent_network

  # FastAPI Application
  # âœ… Main service - exposes port 8080 to the host
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transparent_search_app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/transparent_search
      REDIS_URL: redis://:transparent_search@redis:6379
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./main.py:/app/main.py
      - ./startup.py:/app/startup.py
    command: >
      bash -c "
        echo 'ðŸš€ Running database migrations...' &&
        alembic upgrade head &&
        echo 'âœ… Migrations complete' &&
        echo 'ðŸš€ Running pre-startup initialization...' &&
        python startup.py &&
        echo 'ðŸš€ Starting FastAPI server on port 8080...' &&
        uvicorn main:app --host 0.0.0.0 --port 8080 --workers 1
      "
    networks:
      - transparent_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  transparent_network:
    driver: bridge
