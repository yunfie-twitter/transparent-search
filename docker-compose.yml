version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: transparent-search-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-c password_encryption=scram-sha-256 -c max_connections=200"
      # Prevent PostgreSQL from complaining about missing directories
      TZ: UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres && psql -U postgres -d postgres -c 'SELECT EXISTS(SELECT FROM pg_database WHERE datname = \"transparent_search\");'"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - search_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: transparent-search-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - search_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: transparent-search-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql+asyncpg://search_user:search_password@postgres:5432/transparent_search
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
      # PostgreSQL connection retry settings
      DB_CONNECTION_TIMEOUT: 30
      DB_POOL_SIZE: 20
      DB_POOL_OVERFLOW: 40
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
    networks:
      - search_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  # Frontend (React + Express Proxy)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transparent-search-frontend
    ports:
      - "8081:8081"
    environment:
      NODE_ENV: production
      PORT: 8081
      BACKEND_URL: http://backend:8080
      REACT_APP_API_BASE_URL: /api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - search_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  search_network:
    driver: bridge
