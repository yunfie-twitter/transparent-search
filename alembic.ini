# Alembic Configuration File
# This file is the default template for Alembic migrations.

[alembic]
# path to migration scripts
script_location = alembic

# template_location = .alembic_mako_templates

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
pylocation = .

# A list of file extensions to consider as Python source files for migration scripts
python_files = *.py

# pattern for Python filenames that should be considered as migrations
python_files_rex = ^(.+?)\.py$

# Logging configuration
[loggers]
keys = root,sqlalchemy.engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy.engine]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
