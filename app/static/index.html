<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Search - Ê§úÁ¥¢„Ç®„É≥„Ç∏„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-button {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(1.02);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(-50%) scale(0.98);
        }

        .search-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .limit-control {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .limit-control select {
            padding: 6px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .results {
            margin-top: 20px;
            min-height: 200px;
        }

        .result-item {
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: #f5f5f5;
            border-color: #667eea;
            transform: translateX(4px);
        }

        .result-item-index {
            font-size: 12px;
            color: #999;
            margin-bottom: 4px;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .result-url {
            font-size: 12px;
            color: #667eea;
            margin-bottom: 6px;
        }

        .result-preview {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .result-score {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
        }

        .status {
            text-align: center;
            color: #999;
            font-size: 13px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .pagination button,
        .pagination span {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .pagination button:hover {
            border-color: #667eea;
            background: #f5f5f5;
            color: #667eea;
        }

        .pagination button:active {
            transform: scale(0.95);
        }

        .pagination button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            color: #999;
            border: none;
            cursor: default;
            padding: 8px 4px;
        }

        .pagination-info {
            text-align: center;
            font-size: 13px;
            color: #999;
            margin-top: 12px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #e0e0e0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            padding: 12px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 6px;
            color: #c33;
            font-size: 13px;
            margin-top: 12px;
        }

        .info-box {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 16px;
            margin-top: 30px;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
        }

        .api-link {
            color: #667eea;
            text-decoration: none;
            margin-top: 15px;
            display: block;
        }

        .api-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîç Transparent Search</div>
            <div class="subtitle">Zero-ETL Search Engine with PostgreSQL & PGroonga</div>
        </div>

        <div class="search-box">
            <input
                type="text"
                class="search-input"
                id="searchInput"
                placeholder="Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ..."
                autocomplete="off"
            >
            <button class="search-button" id="searchButton">Ê§úÁ¥¢</button>
        </div>

        <div class="search-controls" id="searchControls" style="display: none;">
            <div class="limit-control">
                <label for="limitSelect">1„Éö„Éº„Ç∏„ÅÇ„Åü„ÇäÔºö</label>
                <select id="limitSelect">
                    <option value="10" selected>10 ‰ª∂</option>
                    <option value="20">20 ‰ª∂</option>
                    <option value="50">50 ‰ª∂</option>
                </select>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Ê§úÁ¥¢‰∏≠...</div>
        </div>

        <div class="results" id="results"></div>

        <div class="status" id="status"></div>

        <div class="pagination" id="pagination" style="display: none;"></div>
        <div class="pagination-info" id="paginationInfo"></div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è API „Éâ„Ç≠„É•„É°„É≥„Éà</strong><br>
            Ë©≥Á¥∞„ÅØ‰ª•‰∏ã„ÅÆ„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„Çí„ÅîË¶ß„Åè„Å†„Åï„ÅÑÔºö
            <a href="/api/docs" class="api-link" target="_blank">üìö API Docs (Swagger UI)</a>
            <a href="/api/redoc" class="api-link" target="_blank">üìñ ReDoc</a>
            <a href="/health" class="api-link" target="_blank">üíö Health Check</a>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const statusDiv = document.getElementById('status');
        const paginationDiv = document.getElementById('pagination');
        const paginationInfo = document.getElementById('paginationInfo');
        const searchControls = document.getElementById('searchControls');
        const limitSelect = document.getElementById('limitSelect');

        // Áä∂ÊÖãÁÆ°ÁêÜ
        let currentPage = 1;
        let currentQuery = '';
        let totalResults = 0;
        let currentLimit = 10;

        // Ê§úÁ¥¢„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        searchButton.addEventListener('click', () => {
            currentPage = 1;
            performSearch();
        });

        // Enter„Ç≠„Éº„ÅßÊ§úÁ¥¢
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                currentPage = 1;
                performSearch();
            }
        });

        // 1„Éö„Éº„Ç∏„ÅÇ„Åü„Çä„ÅÆ‰ª∂Êï∞Â§âÊõ¥„Ç§„Éô„É≥„Éà
        limitSelect.addEventListener('change', (e) => {
            currentLimit = parseInt(e.target.value);
            currentPage = 1;
            if (currentQuery.trim()) {
                performSearch();
            }
        });

        async function performSearch() {
            const query = searchInput.value.trim();

            if (!query) {
                statusDiv.textContent = 'Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                resultsDiv.innerHTML = '';
                paginationDiv.style.display = 'none';
                paginationInfo.textContent = '';
                searchControls.style.display = 'none';
                return;
            }

            currentQuery = query;
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            statusDiv.textContent = '';
            paginationDiv.style.display = 'none';
            paginationInfo.textContent = '';

            try {
                // „Ç™„Éï„Çª„ÉÉ„ÉàË®àÁÆó
                const offset = (currentPage - 1) * currentLimit;

                // API „Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„ÇíÂëº„Å≥Âá∫„Åó
                const response = await fetch(
                    `/api/search?q=${encodeURIComponent(query)}&limit=${currentLimit}&offset=${offset}`
                );

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    totalResults = data.meta.count;
                    displayResults(data.data, offset);
                    updatePagination();
                    searchControls.style.display = 'flex';
                    statusDiv.textContent = `ÂÖ® ${totalResults} ‰ª∂‰∏≠ (ÊâÄË¶ÅÊôÇÈñì: ${data.meta.took_ms}ms)`;
                } else {
                    if (currentPage > 1) {
                        // „Éö„Éº„Ç∏ÁØÑÂõ≤Â§ñ„ÅÆÂ†¥Âêà
                        currentPage = 1;
                        performSearch();
                        return;
                    }
                    resultsDiv.innerHTML = '<div class="error">Ê§úÁ¥¢ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</div>';
                    statusDiv.textContent = '0 ‰ª∂„ÅÆÊ§úÁ¥¢ÁµêÊûú';
                    paginationDiv.style.display = 'none';
                    paginationInfo.textContent = '';
                    searchControls.style.display = 'none';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ö†Ô∏è „Ç®„É©„Éº: ${error.message}</div>`;
                statusDiv.textContent = '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                paginationDiv.style.display = 'none';
                paginationInfo.textContent = '';
                searchControls.style.display = 'none';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function displayResults(results, offset) {
            resultsDiv.innerHTML = results.map((item, index) => {
                const itemNumber = offset + index + 1;
                return `
                    <div class="result-item" onclick="window.open('${escapeHtml(item.url)}', '_blank')">
                        <div class="result-item-index">${itemNumber}. ${escapeHtml(item.domain || 'Unknown Domain')}</div>
                        <div class="result-title">${escapeHtml(item.title || '„Çø„Ç§„Éà„É´„Å™„Åó')}</div>
                        <div class="result-url">${escapeHtml(item.url || '')}</div>
                        <div class="result-preview">${escapeHtml((item.snippet || item.description || '').substring(0, 150))}</div>
                        ${item.score ? `<div class="result-score">„Çπ„Ç≥„Ç¢: ${(item.score * 100).toFixed(1)}%</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function updatePagination() {
            const totalPages = Math.ceil(totalResults / currentLimit);
            const maxPagesToShow = 7;
            let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
            let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

            // Á´Ø„ÅÆË™øÊï¥
            if (endPage - startPage + 1 < maxPagesToShow) {
                startPage = Math.max(1, endPage - maxPagesToShow + 1);
            }

            let paginationHtml = '';

            // Ââç„Å∏„Éú„Çø„É≥
            paginationHtml += `
                <button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    ‚Üê Ââç„Å∏
                </button>
            `;

            // ÊúÄÂàù„ÅÆ„Éö„Éº„Ç∏
            if (startPage > 1) {
                paginationHtml += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHtml += `<span>...</span>`;
                }
            }

            // „Éö„Éº„Ç∏Áï™Âè∑
            for (let i = startPage; i <= endPage; i++) {
                if (i === currentPage) {
                    paginationHtml += `<button class="active">${i}</button>`;
                } else {
                    paginationHtml += `<button onclick="goToPage(${i})">${i}</button>`;
                }
            }

            // ÊúÄÂæå„ÅÆ„Éö„Éº„Ç∏
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHtml += `<span>...</span>`;
                }
                paginationHtml += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }

            // Ê¨°„Å∏„Éú„Çø„É≥
            paginationHtml += `
                <button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Ê¨°„Å∏ ‚Üí
                </button>
            `;

            paginationDiv.innerHTML = paginationHtml;
            paginationDiv.style.display = 'flex';

            // „Éö„Éº„Ç∏ÊÉÖÂ†±
            const startItem = (currentPage - 1) * currentLimit + 1;
            const endItem = Math.min(currentPage * currentLimit, totalResults);
            paginationInfo.textContent = `„Éö„Éº„Ç∏ ${currentPage} / ${totalPages} (${startItem}ÔΩû${endItem} ‰ª∂ÁõÆ / ÂÖ® ${totalResults} ‰ª∂)`;
        }

        function goToPage(pageNum) {
            const totalPages = Math.ceil(totalResults / currentLimit);
            if (pageNum >= 1 && pageNum <= totalPages) {
                currentPage = pageNum;
                performSearch();
                // „Éö„Éº„Ç∏„Éà„ÉÉ„Éó„Å´„Çπ„ÇØ„É≠„Éº„É´
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, (m) => map[m]);
        }

        // „Ç∞„É≠„Éº„Éê„É´„Å´„Åô„Çã„Åü„ÇÅ„Å´window„Å´ÁôªÈå≤
        window.goToPage = goToPage;

        // ÂàùÊúüÂåñÊôÇ„ÅÆ„Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
        statusDiv.textContent = '„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥Ëµ∑ÂãïÂÆå‰∫Ü ‚ú®';
    </script>
</body>
</html>
